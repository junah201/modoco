name: main-cicd

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: hyper2012/app:latest

  deploy:
    needs: build
    runs-on: [ self-hosted, main-cicd ]
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Prev Container Stop
      run: |
        docker stop main-cicd && docker rm main-cicd && docker rmi hyper2012/app:latest

    - name: Container Run
      run: |
        docker run -d --name main-cicd \
        -e TOKEN=${{ secrets.TOKEN }} \
        -e AUTO_VOICE_CHANNEL_GENERATOR_CHANNEL_ID=${{ secrets.AUTO_VOICE_CHANNEL_GENERATOR_CHANNEL_ID }} \
        --restart always hyper2012/app:latest